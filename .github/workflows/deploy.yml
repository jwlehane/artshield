name: Deploy Demo & Build

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Job 1: Build & Deploy Web Demo (Mock Mode)
  deploy-demo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Demo (Mock Mode)
        working-directory: ./frontend
        env:
          VITE_MOCK_API: true
          GITHUB_PAGES: true
        # GitHub Pages expects files in 'dist'
        run: |
          npm run build
          touch dist/.nojekyll

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

  # Job 2: Build Executable (Draft - Windows)
  build-exe:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pyinstaller
          
